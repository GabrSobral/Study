<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Border-radius Previewer</title>
    
</head>
<body>
    <section>
        <div class="container">
            <div class="top">
                <input type="text" placeholder="left" id="top-left" onchange="topLeft()"> 
                <input type="text" placeholder="right" id="top-right" onchange="topRight()">
            </div>
        
              <div class="box">
                  <div class="results">
                    <span id="border-top-left"></span>
                    <span id="border-top-right"></span>
                    <span id="border-bottom-left"></span>
                    <span id="border-bottom-right"></span>
                 </div>
        </div>

            <div class="bottom">
                <input type="text" placeholder="left" id="bottom-left" onchange="bottomLeft()">
                <input type="text" placeholder="right" id="bottom-right" onchange="bottomRight()">
            </div>  
            
        </div>
      
 </section>
</body>
</html>
